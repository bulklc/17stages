<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refusal to Return</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 220px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Doorway/threshold on the right -->
        <rect
          x="65"
          y="15"
          width="25"
          height="70"
          fill="none"
          stroke="black"
          stroke-width="3"
          rx="2"
        />

        <!-- Figure turning away from door -->
        <!-- Head -->
        <circle
          cx="28"
          cy="30"
          r="12"
          fill="none"
          stroke="black"
          stroke-width="3"
        />

        <!-- Body -->
        <line
          x1="28"
          y1="42"
          x2="28"
          y2="68"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Arms - one extended blocking/refusing -->
        <line
          x1="28"
          y1="50"
          x2="50"
          y2="45"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <!-- Hand facing door -->
        <line
          x1="50"
          y1="37"
          x2="50"
          y2="45"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="28"
          y1="50"
          x2="15"
          y2="55"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Legs -->
        <line
          x1="28"
          y1="68"
          x2="18"
          y2="85"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="28"
          y1="68"
          x2="38"
          y2="85"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
