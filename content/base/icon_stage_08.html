<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temptation</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 290px;
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Fishing line -->
        <path
          d="M 60 5 L 60 35"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Hook J-shape -->
        <path
          d="M 60 35 Q 60 48 60 60 Q 60 85 40 85 Q 25 85 25 70 Q 25 62 33 62"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Hook point/barb -->
        <line
          x1="33"
          y1="62"
          x2="33"
          y2="72"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
