<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Boon</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 220px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Sacred chalice/grail -->
        <!-- Cup rim -->
        <ellipse
          cx="50"
          cy="30"
          rx="22"
          ry="6"
          fill="none"
          stroke="black"
          stroke-width="3"
        />

        <!-- Cup body -->
        <path
          d="M 28 30 Q 32 55, 50 62 Q 68 55, 72 30"
          fill="none"
          stroke="black"
          stroke-width="3"
        />

        <!-- Stem -->
        <line
          x1="50"
          y1="62"
          x2="50"
          y2="75"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Base -->
        <ellipse
          cx="50"
          cy="78"
          rx="15"
          ry="5"
          fill="none"
          stroke="black"
          stroke-width="3"
        />

        <!-- Radiant lines showing divine/precious nature -->
        <line
          x1="50"
          y1="18"
          x2="50"
          y2="10"
          stroke="black"
          stroke-width="2.5"
          stroke-linecap="round"
        />
        <line
          x1="33"
          y1="22"
          x2="28"
          y2="15"
          stroke="black"
          stroke-width="2.5"
          stroke-linecap="round"
        />
        <line
          x1="67"
          y1="22"
          x2="72"
          y2="15"
          stroke="black"
          stroke-width="2.5"
          stroke-linecap="round"
        />
        <line
          x1="24"
          y1="30"
          x2="16"
          y2="27"
          stroke="black"
          stroke-width="2.5"
          stroke-linecap="round"
        />
        <line
          x1="76"
          y1="30"
          x2="84"
          y2="27"
          stroke="black"
          stroke-width="2.5"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
