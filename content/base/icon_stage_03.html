<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supernatural Aid</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 220px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Divine light rays from above -->
        <line
          x1="50"
          y1="20"
          x2="50"
          y2="75"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />
        <line
          x1="35"
          y1="25"
          x2="40"
          y2="70"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
        />
        <line
          x1="65"
          y1="25"
          x2="60"
          y2="70"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
        />
        <line
          x1="23"
          y1="32"
          x2="32"
          y2="65"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="77"
          y1="32"
          x2="68"
          y2="65"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
