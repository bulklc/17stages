<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atonement</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 220px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Two figures meeting/embracing - reconciliation -->
        <!-- Left figure -->
        <circle
          cx="30"
          cy="25"
          r="10"
          fill="none"
          stroke="black"
          stroke-width="3"
        />
        <line
          x1="30"
          y1="35"
          x2="30"
          y2="60"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="30"
          y1="45"
          x2="45"
          y2="52"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="30"
          y1="60"
          x2="20"
          y2="80"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="30"
          y1="60"
          x2="40"
          y2="80"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Right figure -->
        <circle
          cx="70"
          cy="25"
          r="10"
          fill="none"
          stroke="black"
          stroke-width="3"
        />
        <line
          x1="70"
          y1="35"
          x2="70"
          y2="60"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="70"
          y1="45"
          x2="55"
          y2="52"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="70"
          y1="60"
          x2="60"
          y2="80"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="70"
          y1="60"
          x2="80"
          y2="80"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
