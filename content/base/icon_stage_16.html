<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Worlds</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 290px;
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- White world (behind) -->
        <circle
          cx="60"
          cy="40"
          r="30"
          stroke="black"
          stroke-width="5"
          fill="white"
        />

        <!-- Black world (in front) -->
        <circle
          cx="40"
          cy="60"
          r="30"
          stroke="black"
          stroke-width="5"
          fill="black"
        />
      </svg>
    </div>
  </body>
</html>
