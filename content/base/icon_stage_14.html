<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rescue</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 290px;
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Life preserver outer ring -->
        <circle
          cx="50"
          cy="62"
          r="25"
          stroke="black"
          stroke-width="5"
          fill="none"
        />

        <!-- Life preserver inner ring -->
        <circle
          cx="50"
          cy="62"
          r="16"
          stroke="black"
          stroke-width="5"
          fill="none"
        />

        <!-- Four segments/dividers -->
        <line
          x1="50"
          y1="37"
          x2="50"
          y2="46"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />

        <line
          x1="50"
          y1="78"
          x2="50"
          y2="87"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />

        <line
          x1="25"
          y1="62"
          x2="34"
          y2="62"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />

        <line
          x1="66"
          y1="62"
          x2="75"
          y2="62"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />

        <!-- Rope attached to top - longer and curvy -->
        <path
          d="M 50 37 Q 45 28 50 20 Q 55 12 50 4"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="3,3"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
