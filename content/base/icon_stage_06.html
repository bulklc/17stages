<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road of Trials</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 290px;
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Winding path -->
        <path
          d="M 30 85 Q 40 70, 45 55 L 50 40 Q 55 25, 70 15"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Obstacle - X -->
        <line
          x1="44"
          y1="38"
          x2="52"
          y2="54"
          stroke="black"
          stroke-width="6"
          stroke-linecap="round"
        />
        <line
          x1="56"
          y1="42"
          x2="40"
          y2="50"
          stroke="black"
          stroke-width="6"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </body>
</html>
