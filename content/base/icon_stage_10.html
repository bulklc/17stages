<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apotheosis</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 220px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Bed frame -->
        <!-- Mattress/bed surface -->
        <rect
          x="5"
          y="53"
          width="90"
          height="15"
          fill="none"
          stroke="black"
          stroke-width="3"
          rx="2"
        />

        <!-- Bed legs -->
        <line
          x1="15"
          y1="68"
          x2="15"
          y2="78"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />
        <line
          x1="85"
          y1="68"
          x2="85"
          y2="78"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
        />

        <!-- Pillow -->
        <ellipse
          cx="28"
          cy="43"
          rx="11"
          ry="7"
          fill="none"
          stroke="black"
          stroke-width="3"
        />
      </svg>
    </div>
  </body>
</html>
