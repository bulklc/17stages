<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossing the Line</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 220px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Top portion of vertical line -->
        <line
          x1="50"
          y1="25"
          x2="50"
          y2="43"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />

        <!-- Bottom portion of vertical line -->
        <line
          x1="50"
          y1="57"
          x2="50"
          y2="75"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
        />

        <!-- Horizontal arrow pointing right -->
        <line
          x1="20"
          y1="50"
          x2="75"
          y2="50"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
        />

        <!-- Arrow head -->
        <path
          d="M 70 45 L 75 50 L 70 55"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
