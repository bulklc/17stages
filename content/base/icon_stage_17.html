<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freedom</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 290px;
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Bird body -->
        <ellipse
          cx="50"
          cy="55"
          rx="12"
          ry="18"
          stroke="black"
          stroke-width="5"
          fill="none"
        />

        <!-- Bird head -->
        <circle
          cx="50"
          cy="27"
          r="9"
          stroke="black"
          stroke-width="5"
          fill="none"
        />

        <!-- Beak -->
        <path
          d="M 59 27 L 68 25"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Left wing -->
        <path
          d="M 38 48 Q 15 28 5 35"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />

        <!-- Right wing -->
        <path
          d="M 62 48 Q 85 28 95 35"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />

        <!-- Tail -->
        <path
          d="M 50 73 L 50 88"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
