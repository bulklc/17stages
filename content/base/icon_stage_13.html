<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Flight</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 500px;
        height: 500px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 480px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Simple bird body/chevron - upper left -->
        <path
          d="M 30 30 Q 28 37 20 40"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />
        <path
          d="M 30 30 Q 32 37 40 40"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Motion trails - bottom right - top -->
        <path
          d="M 55 65 Q 65 67 75 65"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Motion trails - bottom right - middle -->
        <path
          d="M 40 75 Q 50 77 60 75"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Motion trails - bottom right - bottom -->
        <path
          d="M 55 85 Q 65 87 75 85"
          stroke="black"
          stroke-width="4"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Upward trajectory arc -->
        <path
          d="M 30 70 Q 50 60 75 25"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          stroke-dasharray="5,5"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
