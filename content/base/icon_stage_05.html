<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belly of the Whale</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .circle {
        width: 300px;
        height: 300px;
        background: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      svg {
        width: 290px;
        height: 290px;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Whale body outline (profile view) -->
        <path
          d="M 27 51 Q 32 36 52 34 Q 72 34 87 46 Q 97 56 87 66 Q 72 78 52 78 Q 32 76 27 61 Z"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />

        <!-- Whale tail flukes -->
        <path
          d="M 27 51 Q 22 41 17 36"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />

        <path
          d="M 27 61 Q 22 71 17 76"
          stroke="black"
          stroke-width="5"
          stroke-linecap="round"
          fill="none"
        />

        <!-- Whale eye -->
        <circle cx="80" cy="48" r="3" fill="black" />

        <!-- Geyser/spout -->
        <path
          d="M 68 34 Q 70 24 58 14"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="3,3"
          fill="none"
        />

        <path
          d="M 68 34 Q 68 24 68 14"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="3,3"
          fill="none"
        />

        <path
          d="M 68 34 Q 66 24 78 14"
          stroke="black"
          stroke-width="3"
          stroke-linecap="round"
          stroke-dasharray="3,3"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
