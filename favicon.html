  <rect width="32" height="32" fill="#ff8c00" />

  <!-- White circle inside the black circle -->
  <circle cx="16" cy="16" r="13" fill="#ffffff" />

  <!-- Outer circle representing the journey -->

    cx="16"
    cy="16"
    r="13"
    fill="none"
    stroke="#000000"
    stroke-width="2.5"
  />

  <!-- 12 stages as dots around the circle -->
  <!-- Top (Ordinary World) - RED -->
  <circle cx="16" cy="3" r="2.5" fill="#e74c3c" />

  <!-- 30° (Call to Adventure) - RED -->
  <circle cx="22.5" cy="4.74" r="2.5" fill="#e74c3c" />

  <!-- 60° (Refusal of Call) - RED -->
  <circle cx="27.26" cy="9.5" r="2.5" fill="#e74c3c" />

  <!-- 90° (Meeting Mentor) - RED -->
  <circle cx="29" cy="16" r="2.5" fill="#e74c3c" />

  <!-- 120° (Crossing Threshold) - BLUE -->
  <circle cx="27.26" cy="22.5" r="2.5" fill="#3498db" />

  <!-- 150° (Tests/Allies/Enemies) - BLUE -->
  <circle cx="22.5" cy="27.26" r="2.5" fill="#3498db" />

  <!-- 180° (Approach Inmost Cave) - BLUE -->
  <circle cx="16" cy="29" r="2.5" fill="#3498db" />

  <!-- 210° (Ordeal) - BLUE -->
  <circle cx="9.5" cy="27.26" r="2.5" fill="#3498db" />

  <!-- 240° (Reward) - GREEN -->
  <circle cx="4.74" cy="22.5" r="2.5" fill="#2ecc71" />

  <!-- 270° (Road Back) - GREEN -->
  <circle cx="3" cy="16" r="2.5" fill="#2ecc71" />

  <!-- 300° (Resurrection) - GREEN -->
  <circle cx="4.74" cy="9.5" r="2.5" fill="#2ecc71" />

  <!-- 330° (Return with Elixir) - GREEN -->
  <circle cx="9.5" cy="4.74" r="2.5" fill="#2ecc71" />

  <!-- Hero dot in center -->
  <circle cx="16" cy="16" r="2.5" fill="#ffffff" />
